<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do List</title>
</head>

<body>
    <h1>Todays To-Do Tasks</h1>
    <ul class="todo-list">
        <li class="one">
            <input type="checkbox" id="todo-1">
            <label for="todo-1">Project Research</label>
            <ul class="sub-item">
                <li><a href="https://google.com" class="sub-item-link" target="_blank">View Resources</a></li>
            </ul>
        </li>
        <li class="one">
            <input type="checkbox" id="todo-2">
            <label for="todo-2">Design Phase</label>
            <ul class="sub-item">
                <li><a href="https://figma.com" class="sub-item-link" target="_blank">Open Mockups</a></li>
            </ul>
        </li>
        <li class="one">
            <input type="checkbox" id="todo-3">
            <label for="todo-3">Development</label>
            <ul class="sub-item">
                <li><a href="https://github.com" class="sub-item-link" target="_blank">Check Repository</a></li>
            </ul>
        </li>
        <li class="one">
            <input type="checkbox" id="todo-4">
            <label for="todo-4">Final Review</label>
            <ul class="sub-item">
                <li><a href="https://w3.org" class="sub-item-link" target="_blank">Validation Docs</a></li>
            </ul>
        </li>
    </ul>
</body>

</html>
